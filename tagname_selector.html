<!DOCTYPE html>
<html lang="en">
<head>
	<title>tag name selector</title>
	<style> 
		body{
			background-color: black;
			text-align: center;
		}
		h1{
			background-color: greenyellow;
			color: red;
		}
		h2{
			background: linear-gradient(45deg,red,green,blue);
			color: red;
		}
	</style>
</head>
<body>
		<h1>
			I am using selector
		</h1>
		<h2> 
			I am using tagname selector of this file
		</h2>
</body>
</html>
