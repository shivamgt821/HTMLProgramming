<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
	<style>
		table
		{
			border-collapse: collapse;
			width: 100%;
		}
		th{
			border: 2px solid red;
			padding: 20px;
		}
		td{
			border: 2px solid green;
			text-align: center;
			padding: 10px;
		}
	</style>
</head>
<body>
		<table>
		<tr>
			<th>ID</th>
			<th>EMPLOYEE NAME</th>
			<th>SALARY</th>
			<th>DESIGNATION</th>
		</tr>
		<tr>
			<td>01</td>
			<td>SHIVAM</td>
			<td>125000</td>
			<td>DEVELOPER</td>
		</tr>
		<tr>
			<td>02</td>
			<td>ALTAF</td>
			<td>200000</td>
			<td>CEO</td>
		</tr>
		<tr>
			<td>03</td>
			<td>SHIWANSHU</td>
			<td>500000</td>
			<td>DRIVER</td>
		</tr>
	</table>

</body>
</html>
