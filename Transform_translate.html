<!DOCTYPE html>
<html>
<head>
	<title>Translate</title>
	<style>
		div{
			width: 150px;
			height: 150px;
		}
		#a{
			background-color: green;
		}
		#b{
			background-color: orangered;
			}
		#b:hover
		  {
			transform: translate(300px,400px);
			background-color: blue;
		}
	</style>
</head>
<body>
		<div id="a"></div>
		<div id="b"></div>
</body>
</html>
