<!DOCTYPE html>
<html>
<head>
	<title>TABLE TAG</title>
	<style>
		table
		{
			border: 2px solid black;
			background-color: white;
			text-align: center;
			width: 50%;
			margin-top: 250px;
		}
		th
		{
			border: 2px solid red;
			padding: 20px;
		}
		td
		{
			border: 2px solid red;
			padding: 10px;
		}
		#ab{
			padding-left: 78px;
		}
		body
		{
			background-color: cyan;
		}

		</style>
</head>
<body>
		<table align ="center"> 
			<tr>
				<th>COLUMN 1</th>
				<th>COLUMN 2</th>
				<th>COLUMN 3</th>
			</tr>

			<tr>
				<td rowspan="02">Row 1 Cell 1 </td>
				<td>Row 1 Cell 2</td>
				<td>Row 1 Cell 3</td>
			</tr>

			<tr>
				<td>Row 2 Cell 2</td>
				<td>Row 2 Cell 3</td>
				
			</tr>

			<tr>
				<td id="ab" align="left" colspan="3">Row 3 Cell 1</td>
			</tr>

	

</body>
</html>
