<!DOCTYPE html>
<html>
<head>
	<title>ID Selector</title>
	<style> 
		<h1> 
		{
			background-color: red;
			color: aliceblue;
			border: 2px,solid,yellow;
			text-align: center;
		}
		#h1 {
			background-color: green;
			color: cyan;
			border-radius: 50px;
		}
	</style>
</head>
<body>
		<h1> I am using Normal tag selector</h1>
		<h2 id="h1"> I am using ID tag selector</h2>
		<h1> I am using Normal tag selector</h1>
</body>
</html>
