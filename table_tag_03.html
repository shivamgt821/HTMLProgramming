<!DOCTYPE html>
<html>
<head>
	<title>Colspan</title>
	<style>
		table,th
		{
	border: 2px solid red;
	text-align: center;
	border-collapse: collapse;
	padding: 20px;
		}
		td
		{
			border: 2px solid red;
			padding: 10px;
		}
	</style>
</head>
<body>
		<table width="100%">
			<tr>
				<th>ID</th>
				<th>EMPLOYEE NAME</th>
				<th colSpan="2">SALARY & DESIGNATION</th>
			<tr>
				<td>01</td>
				<td>SHIVAM</td>
				<td>125000</td>
				<td>DEVELOPER</td>
			</tr>

			<tr>
				<td>02</td>
				<td>ALTAF</td>
				<td>200000</td>
				<td>CEO</td>
			</tr>
			<tr>
				<td>03</td>
				<td>SHIWANSHU</td>
				<td>500000</td>
				<td>DRIVER</td>
			</tr>
</tr>
</table>
</body>
</html>
